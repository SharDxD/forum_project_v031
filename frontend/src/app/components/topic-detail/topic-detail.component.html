<div class="topic-detail-container" *ngIf="topic">
  <h2>{{ topic?.title }}</h2>
  <p>{{ topic?.content }}</p>
  <button (click)="editTopic()">Edit Topic</button>
  <button [routerLink]="['comments']">View Comments</button>
  <button [routerLink]="['create-comment']">Add Comment</button>
  <router-outlet></router-outlet> <!-- Router outlet for child routes -->
  <button (click)="goBack()">Back to Topics</button>
</div>
<div *ngIf="!topic">
  Loading topic...
</div>
