<div class="topic-detail-container" *ngIf="topic">
  <h2>{{ topic?.title }}</h2>
  <p>{{ topic?.content }}</p>
  <button (click)="editTopic()">Edit Topic</button> <!-- Add Edit Topic button -->
  <button (click)="goBack()">Back to Topics</button>
</div>
<div *ngIf="!topic">
  Loading topic...
</div>
